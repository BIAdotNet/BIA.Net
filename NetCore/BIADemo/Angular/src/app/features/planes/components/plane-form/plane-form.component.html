<form (submit)="onSubmit()" fxLayout="column" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="md-inputfield">
        <input formControlName="msn" type="text" pInputText maxlength="10" />
        <label>{{ 'plane.msn' | translate }}</label>
      </span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <p-checkbox binary="true" formControlName="isActive" label="{{ 'plane.isActive' | translate }}"></p-checkbox>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <p-calendar
        biaLocale
        formControlName="firstFlightDate"
        placeholder="{{ 'plane.firstFlightDate' | translate }}"
        [showButtonBar]="true"
        dateFormat="yy-mm-dd"
      ></p-calendar>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <p-calendar
        formControlName="firstFlightTime"
        showTime="true"
        [timeOnly]="true"
        placeholder="{{ 'plane.firstFlightTime' | translate }}"
      ></p-calendar>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <p-calendar
        biaLocale
        formControlName="lastFlightDate"
        showTime="true"
        placeholder="DateTime"
        dateFormat="yy-mm-dd"
      ></p-calendar>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center">
    <div class="app-field-container" fxFlex="90">
      <span class="md-inputfield">
        <input formControlName="capacity" type="number" pInputText />
        <label>{{ 'plane.capacity' | translate }}</label>
      </span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end end">
    <button pButton label="{{ 'bia.save' | translate }}" type="submit" [disabled]="!form.valid"></button>
    <button
      pButton
      label="{{ 'bia.cancel' | translate }}"
      type="button"
      class="ui-button-secondary"
      (click)="onCancel()"
    ></button>
  </div>
</form>
